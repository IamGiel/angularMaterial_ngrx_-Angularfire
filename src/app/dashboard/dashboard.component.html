
 <button mat-button [matMenuTriggerFor]="menu">Menu</button>
 <mat-menu #menu="matMenu">
   <button mat-menu-item>Item 1</button>
   <button mat-menu-item>Item 2</button>
 </mat-menu>

<div fxLayout="row" fxLayout.xs="column" fxFlexFill (window:resize)="onResize($event)" style="justify-content: flex-start;">
   
    <div
    class="sec1" 
    fxFlex.xs="55"
    fxFlex="25"
    *ngFor="let courts of courtLists"
    >
        <mat-card class="cardStyle">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{courts.name}}</mat-card-title>
            <mat-card-subtitle>{{courts.address}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src={{courts.thumb}} alt="Free Court">

          <mat-card-actions>
            <button mat-raised-button>Available Courts <span>({{courts.courts.length}})</span></button>
            <button mat-raised-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
  </div>
</div>
