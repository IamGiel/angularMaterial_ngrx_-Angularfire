

<!-- start here -->
<div class="container" style="margin-top: 50px;">


  <form fxLayout="column" fxLayoutAlign="center" class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <mat-form-field appearance="standard" class="example-full-width">
        <input type="email" matInput placeholder="Your email" formControlName="email">
        <mat-hint>Please enter a valid email.</mat-hint>
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="standard" class="example-full-width">
        <input type="password" matInput placeholder="Your password" formControlName="password">
        <mat-hint>Please enter your password.</mat-hint>
        <mat-error>Missing password.</mat-error>
      </mat-form-field>
    </div>


    <br>

    
    <div *ngIf="showErrMsg" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap.gt-md="20px"
      fxLayoutAlign="center center">
      <p class="alert-danger" *ngIf="loginErrorMessage">{{loginErrorMessage}}</p>
    </div>

    <!-- divider -->
    <div style="height: 45px;"></div>

    <!-- Submit button -->
    <div style="align-items: space-between; align-content: space-between">
      <button mat-raised-button [disabled]="!loginForm.valid">Login</button>
    </div>

    
      <!-- <mat-list-item>Item 1</mat-list-item> -->
      <mat-list>
        <mat-divider></mat-divider>
        <mat-list-item>
          <a [routerLink]="['/signup']" routerLinkActive="router-link-active" style="font-size: 10px ">Dont
            Have an account? Sign
            up Here
          </a>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      <!-- <mat-list-item>Item 3</mat-list-item> -->
   

  </form>



</div>
