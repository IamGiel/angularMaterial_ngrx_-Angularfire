

<div class="container" style="margin-top: 50px;">


  <form fxLayout="column" fxLayoutAlign="center" class="example-form" [formGroup]="signupForm"
    (ngSubmit)="onSubmit()">

    <div class="form-group">
      <mat-form-field appearance="standard" class="example-full-width">
        <input matInput type="text" placeholder="Your username" formControlName="userName" required>
        <mat-error *ngIf="signupForm.controls['userName'].hasError('required')">username is required</mat-error>
        <mat-error *ngIf="signupForm.controls['userName'].hasError('minlength')">Must be atleast 3 characters
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="standard" class="example-full-width">
        <input matInput type="email" placeholder="Your Email" formControlName="email" required>
        <mat-error *ngIf="signupForm.controls['email'].hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="signupForm.controls['email'].hasError('pattern')">Must be valid email</mat-error>
      </mat-form-field>
    </div>
    <!-- type password -->
    <div class="form-group">
      <mat-form-field appearance="standard" class="example-full-width">
        <input matInput type="password" placeholder="Password" minlength="6" formControlName="password" required>
        <mat-error *ngIf="signupForm.get('password').hasError('required')">Password is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('password').hasError('minlength')">Must be atleast 6 characters
        </mat-error>
      </mat-form-field>
    </div>
    <!-- verify password -->
    <div class="form-group">
      <mat-form-field appearance="standard" class="example-full-width">
        <input matInput type="password" placeholder="Re-enter password" formControlName="vrfy_password" required
          [errorStateMatcher]="matcher">
        <mat-error *ngIf="signupForm.get('vrfy_password').hasError('required')">
          Verify password
        </mat-error>
        <mat-error *ngIf="signupForm.hasError('notSame')">
          Passwords do not match
        </mat-error>
      </mat-form-field>
    </div>

    <!-- date picker -->
    <div class="form-group">
      <mat-form-field appearance="standard">
        <input matInput [matDatepicker]="picker" placeholder="Birthdate" formControlName="date"
          [matDatepickerFilter]="myFilter">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker color="red" [startAt]="startDate">
        </mat-datepicker>
        <mat-error *ngIf="signupForm.get('date').hasError('required')">
          We want to be able to greet you a happy birthday.
        </mat-error>
      </mat-form-field>
    </div>

    <!-- divider -->
    <div style="height: 45px;"></div>

    <!-- checkbox -->
    <div class="form-group">
      <mat-checkbox formControlName="checked" required style="opacity: 0.5;">
        I have read the terms and conditions.
      </mat-checkbox>
    </div>

    <!-- divider -->
    <div style="height: 45px;"></div>

    <!-- Submit button -->
    <div style="align-items: space-between; align-content: space-between">
      <button mat-raised-button [disabled]="!signupForm.valid">Submit</button>
    </div>

    <mat-list>
      <!-- <mat-list-item>Item 1</mat-list-item> -->
      <mat-divider></mat-divider>
      <mat-list-item>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active" style="font-size: 10px ">Have an account? Sign in here
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <!-- <mat-list-item>Item 3</mat-list-item> -->
    </mat-list>
    
  </form>



</div>
